<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Resume Builder</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Resume Builder</h1>
  
  <form id="resume-form">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="John Doe" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="john.doe@example.com" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="123-456-7890" required>
    </div>
    
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="123 Main St, City, Country" required>
    </div>
    
    <div class="form-group">
      <label for="education">Education:</label>
      <input type="text" id="education" placeholder="B.Sc. in Computer Science" required>
    </div>
    
    <div class="form-group">
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Describe your work experience" rows="4" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="Skill 1, Skill 2, Skill 3" required>
    </div>
    
    <div class="form-group">
      <label for="about">About Me:</label>
      <textarea id="about" placeholder="A brief summary about yourself" rows="4" required></textarea>
    </div>
    
    <button type="button" id="generate-resume">Generate Resume</button>
  </form>
  
  <div id="resume-output" style="display: none;">
    <h2>Resume</h2>
    <div id="resume-content">
      <!-- Resume content will be inserted here -->
    </div>
    <button onclick="window.print()">Print Resume</button>
  </div>

  <script src="resume.js"></script>
</body>
</html>
